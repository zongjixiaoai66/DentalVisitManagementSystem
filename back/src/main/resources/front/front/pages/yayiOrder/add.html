    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yayiOrderUuidNumber: true,
                    yayiId: false,
                    yonghuId: false,
                    yayiOrderYuyueTypes: false,
                    insertTime: false,
                    yayiOrderTime: false,
                    yayiOrderTypes: false,
                    createTime: false,
                },
                detail: {
                    yayiOrderUuidNumber: new Date().getTime(),//数字
                    yayiId: '',
                    yonghuId: '',
                    yayiOrderYuyueTypes: '',//数字
                    yayiOrderYuyueValue: '',//数字对应的值
                    insertTime: '',
                    yayiOrderTime: '',
                    yayiOrderTypes: '',//数字
                    yayiOrderValue: '',//数字对应的值
                    createTime: '',
                },
                yayiList:[],//级联表列表 牙医
                yayi: {},//级联表单个 牙医
                yonghuList:[],//级联表列表 用户
                yonghu: {},//级联表单个 用户

                // 下拉框
                yayiOrderYuyueTypesList: [],
                yayiOrderTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/yayiOrder/list.html")

            //var yayiId = http.getParam('yayiId');
            let yayiId = localStorage.getItem("yayiId")
            if(yayiId != null && yayiId != ""){
                //单个 牙医查询
                initializationYayi(yayiId);
            }
            //列表 牙医查询
            initializationYayiList();
            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 用户查询
                initializationYonghu(yonghuId);
            }
            //列表 用户查询
            initializationYonghuList();
            // 下拉框
            // 预约类型的查询和初始化
            yayiOrderYuyueTypesSelect();
            // 预约状态的查询和初始化
            yayiOrderTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('yayiOrderId')){
                http.request(`yayiOrder/info/${http.getParam('yayiOrderId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#yayiOrderTime").val(vue.detail.yayiOrderTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('yayiOrderId')){
                    data["id"]= http.getParam('yayiOrderId')
                }
                // 提交数据
                http.requestJson(`yayiOrder/${http.getParam("yayiOrderId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('挂号成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../yayiOrder/list.html");
                                http.remove('yayiOrderId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 预约日期的开始时间和结束时间的效验及格式
            var yayiOrderTime = layui.laydate.render({
                elem: '#yayiOrderTime'
	            ,type: 'date'
                ,btns: ['clear', 'confirm']
                // ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.yayiOrderTime = value;
                }
            });
        }
